<!-- Login -->
<div class="login">
<br/><br/>
<!-- <div class="col-md-6 col-md-offset-2"> -->
  <h3>Login</h3>
  <br/>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <div class="text-danger" *ngIf="loginForm.controls.email.errors.required">Email is required</div>
      </div>
      
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="pwd">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="btn btn-success">Login</button> &nbsp; &nbsp;
    <button class="btn btn-danger" type="reset">Cancel</button>
    <br/><br/>
    <div *ngIf="invalidLogin" class="error">
      <div class="text-danger">Invalid credentials.</div>
    </div>
  </form>
</div>
<!-- </div> -->


<!-- Step Registration for Login -->

 <div class="registration">
<h3>Registration</h3><br>

<form [formGroup]="registrationForm" (ngSubmit)="onClick()">
  <div class="form-group">
    <label for="Name">Name:</label><br>
    <input type="text" class="form-control" formControlName="Name" id="Name">
    <div *ngIf="submitted && loginForm.controls.name.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.name.errors.required">Name is required</div>
    </div>
    <br>
    <label for="Name">Username:</label><br>
    <input type="text" class="form-control" formControlName="Name" id="Name">
    <div *ngIf="submitted && loginForm.controls.name.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.name.errors.required">Name is required</div><br>
    </div>
<br>
    <label for="date">Date of Birth:</label>
    <input type="date" class="form-control" formControlName="Date" id="date">
    <div *ngIf="submitted && loginForm.controls.date.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.date.errors.required">Username is required</div>
    </div>


  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" formControlName="password" id="pwd">
    <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="cpwd">Confirm Password:</label>
    <input type="password" class="form-control" formControlName="password" id="cpwd">
    <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
    </div>

  </div>
  <div class="form-group">
    <label for="contact">Contact:</label>
    <input type="text" class="form-control" formControlName="contact" id="contact">
    <div *ngIf="submitted && loginForm.controls.contact.errors" class="error">
      <div class="text-danger" *ngIf="loginForm.controls.contact.errors.required">Contact is required</div>
    </div>
    <div class="form-group">
      <input type="checkbox">
      <label for="policy">I agree to the Policy of MWCD</label>
        <div class="text-danger" *ngIf="loginForm.controls.policy.errors.required">Contact is required</div>
      </div>
  </div>
  <button class="btn btn-success">Register</button> &nbsp; &nbsp;
  <button class="btn btn-danger" type="reset">Cancel</button>
  <br/><br/>
  <div *ngIf="invalidLogin" class="error">
    <div class="text-danger">Invalid credentials.</div>
  </div>
</form>


  
</div>  

<div class="container">
  <h3>New User?</h3>
  <a routerLink = "/registration" routerLinkActive="active">Register here</a>
</div>
